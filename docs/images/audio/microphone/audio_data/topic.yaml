topic:
  name: /zj_humanoid/audio/audio_data
  description: 音频流数据
  type: audio/AudioData
  direction: publish
  throttle_rate: 10
  note: "麦克风收音后的音频数据流"
  
# 示例数据
header:
  seq: 0
  stamp:
    secs: 0
    nsecs: 0
  frame_id: ""
channel: 1
vad_status: 1  # VAD状态：0=无语音，>0=有语音
is_final: false  # 是否是最终一帧
audio_data: []  # 音频数据（uint8数组），实际使用时需要填充真实的音频数据