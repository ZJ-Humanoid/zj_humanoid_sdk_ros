    type: "zj_humanoid/manipulation/GetTrajectory"
    demos:
      - "data.yaml"

  - name: "/zj_humanoid/manipulation/pose_estimation_service"
    description: "获取目标物体位姿"
    type: "zj_humanoid/manipulation/PoseEst"
    demos:
      - "data.yaml"

  - name: "/zj_humanoid/manipulation/pose_space_trajectory_planner"
