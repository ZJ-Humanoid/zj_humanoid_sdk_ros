    type: "zj_humanoid/manipulation/MotionPlan"
    demos:
      - "data.yaml"

  - name: "/zj_humanoid/manipulation/scene_update"
    description: "机器人场景更新,基于二维码，需要场景中有二维码"
    type: "zj_humanoid/manipulation/SceneUpdate"
    demos:
      - "data.yaml"

  - name: "/zj_humanoid/manipulationversion"
    description: "操作代码的版本号"
    type: ""
    demos:
      - "data.yaml"

  - name: "/zj_humanoid/navigation/version"
    description: "定位导航代码的版本号"
    type: "std_srvs/Trigger"
    demos:
      - "data.yaml"

  - name: "/zj_humanoid/robot/basic_info"
    description: "机器人基础信息，机器人的型号，硬件版本号，软件版本号，IP地址等"
    type: "zj_humanoid/robot/BasicInfo"
    demos:
      - "I2_info.yaml"
      - "WA2_info.yaml"

  - name: "/zj_humanoid/robot/face_show/media_play"
    description: "机器人脸部屏幕显示,播放视频或图像文件"
    type: "zj_humanoid/robot/FaceShow"
    demos:
      - "Robot_media_play.yaml"

  - name: "/zj_humanoid/robot/face_show/text_show"
    description: "机器人脸部屏幕显示文字"
    type: "zj_humanoid/robot/FaceText"
    demos:
      - "Robot_text_show.yaml"

  - name: "/zj_humanoid/robot/joint_motor/set_zero"
    description: "电机自动标零服务"
    type: "/zj_humanoid/robot/SetZero"

  - name: "/zj_humanoid/robot/orin_states/connect_wifi"
    description: "尝试让机器人大脑orin去连接wifi热点"
    type: "zj_humanoid/robot/ConnectWifi"

  - name: "/zj_humanoid/robot/orin_states/wifi_list"
    description: "获取机器人大脑检测到的wifi热点名称"
    type: "zj_humanoid/robot/WifiList"
    demos:
      - "wifi_detected.yaml"

  - name: "/zj_humanoid/robot/pico_states/connect_wifi"
    description: "尝试让机器人大脑orin连接wifi热点"
    type: "zj_humanoid/robot/ConnectWifi"
    demos:
      - "connect_wifi_pico.yaml"

  - name: "/zj_humanoid/robot/pico_states/wifi_list"
    description: "获取机器人小脑检测到的wifi热点名称"
    type: "zj_humanoid/robot/WifiList"
    demos:
      - "connect_wifi_pico.yaml"

  - name: "/zj_humanoid/robot/set_robot_state/OFF"
    description: "机器人关机，大小脑将同步关机"
    type: "std_srvs/Trigger"

  - name: "/zj_humanoid/robot/set_robot_state/restart"
    description: "机器人先进stop软急停状态，再自动变为RUN启动运行，在某些故障状态可以执行，但如果有异常的存在，也可能会失败"
    type: "std_srvs/Trigger"

  - name: "/zj_humanoid/robot/set_robot_state/run"
    description: "如果机器人处于非RUN状态，尝试将机器人状态值设置为RUN，但如果有异常的存在，也可能会失败"
    type: "std_srvs/Trigger"

  - name: "/zj_humanoid/robot/set_robot_state/stop"
    description: "机器人软急停状态，状态机值将切换为ERR，在机器发生异常时使用"
    type: "std_srvs/Trigger"

  - name: "/zj_humanoid/sensor/CAM_A/camera_info"
