# ROS Services Configuration
# Generated from services.json
# Total services: 89

services:
  - name: "/zj_humanoid/audio/listen"
    description: "倾听服务"
    type: "zj_humanoid/audio/Listen"

  - name: "/zj_humanoid/audio/LLM_chat"
    description: "LLM智能对话服务"
    type: "zj_humanoid/audio/LLM_chat"

  - name: "/zj_humanoid/audio/media_play"
    description: "音频文件播放"
    type: "zj_humanoid/audio/MediaPlay"

  - name: "/zj_humanoid/audio/microphone/get_devices_list"
    description: "获取麦克风设备列表"
    type: "zj_humanoid/audio/GetDeviceList"

  - name: "/zj_humanoid/audio/microphone/select_device"
    description: "选中生效麦克风"
    type: "zj_humanoid/audio/SetDevice"

  - name: "/zj_humanoid/audio/speaker/get_devices_list"
    description: "获取喇叭设备列表"
    type: "zj_humanoid/audio/GetDeviceList"

  - name: "/zj_humanoid/audio/speaker/get_volume"
    description: "获取当前音量"
    type: "zj_humanoid/audio/GetVolume"

  - name: "/zj_humanoid/audio/speaker/select_device"
    description: "选中生效喇叭"
    type: "zj_humanoid/audio/SetDevice"

  - name: "/zj_humanoid/audio/speaker/set_volume"
    description: "设置当前音量大小"
    type: "zj_humanoid/audio/SetVolume"

  - name: "/zj_humanoid/audio/tts_service"
    description: "文字转语音服务"
    type: "zj_humanoid/audio/TTS"

  - name: "/zj_humanoid/audio/version"
    description: "语音模块的版本号"
    type: "std_srvs/Trigger"

  - name: "/zj_humanoid/hand/finger_pressures/left/zero"
    description: "置零左手压力传感器数值"
    type: "std_srvs/Trigger"
    demos:
      - "data.yaml"

  - name: "/zj_humanoid/hand/finger_pressures/right/zero"
    description: "置零右手压力传感器数值"
    type: "std_srvs/Trigger"
    demos:
      - "data.yaml"

  - name: "/zj_humanoid/hand/gesture_switch/dual"
    description: "双手手势切换"
    type: "zj_humanoid/hand/Gesture"
    demos:
      - "dual_hand_gesture_switch.yaml"

  - name: "/zj_humanoid/hand/gesture_switch/left"
    description: "左手手势切换"
    type: "zj_humanoid/hand/Gesture"
    demos:
      - "left_hand_gesture_switch.yaml"

  - name: "/zj_humanoid/hand/gesture_switch/right"
    description: "右手手势切换"
    type: "zj_humanoid/hand/Gesture"
    demos:
      - "right_hand_gesture_switch.yaml"

  - name: "/zj_humanoid/hand/joint_switch/dual"
    description: "双手手掌关节运动"
    type: "zj_humanoid/hand/HandJoint"
    demos:
      - "dual_hand_joint_reset.yaml"
      - "dual_hand_set_gesture_two.yaml"
      - "dual_hand_set_gesture_yeah.yaml"

  - name: "/zj_humanoid/hand/joint_switch/left"
    description: "左手手掌关节运动"
    type: "zj_humanoid/hand/HandJoint"
    demos:
      - "left_hand_joint_reset.yaml"
      - "left_hand_set_gesture_two.yaml"
      - "left_hand_set_gesture_yeah.yaml"

  - name: "/zj_humanoid/hand/joint_switch/right"
    description: "右手手掌关节运动"
    type: "zj_humanoid/hand/HandJoint"
    demos:
      - "right_hand_joint_reset.yaml"
      - "right_hand_set_gesture_two.yaml"
      - "right_hand_set_gesture_yeah.yaml"

  - name: "/zj_humanoid/hand/task_switch/left"
    description: "左手掌任务控制"
    type: "std_srvs/Bool"

  - name: "/zj_humanoid/hand/task_switch/right"
    description: "右手掌任务控制"
    type: "std_srvs/Bool"

  - name: "/zj_humanoid/hand/versions"
    description: "灵巧手版本号信息"
    type: "std_srvs/Trigger"

  - name: "/zj_humanoid/hand/wrist_force_sensor/left/zero"
    description: "置零左手力传感器"
    type: "std_srvs/Trigger"
    demos:
      - "data.yaml"

  - name: "/zj_humanoid/hand/wrist_force_sensor/right/zero"
    description: "置零右手力传感器"
    type: "std_srvs/Trigger"
    demos:
      - "data.yaml"

  - name: "/zj_humanoid/lowerlimb/versions"
    description: "上肢模块版本号信息"
    type: "std_srvs/Trigger"

  - name: "/zj_humanoid/manipulation/camera_calibration"
    description: "相机内外参标定"
    type: "zj_humanoid/manipulation/CameraCalibration"
    demos:
      - "data.yaml"

  - name: "/zj_humanoid/manipulation/execute_pick_task"
    description: "输出物品名称执行抓取服务"
    type: "zj_humanoid/manipulation/ExecutePickTask"
    demos:
      - "data.yaml"

  - name: "/zj_humanoid/manipulation/grasp_teach_service"
